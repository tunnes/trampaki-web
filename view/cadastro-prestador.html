        <!-- FORMULARIO DE CADASTRO ------------------------------------------------------------------------------------------------------------------------- -->
        <div class="novo_prestador container">
            <div class="row">
                <div class="col-md-12">   
                    <h1>Novo<br><span class='seilaMano'>Prestador</span></h1>
                </div>
            </div>
            <div class="row">
	            <div class="col-lg-12">
				    <form id="form" enctype="multipart/form-data" method="post" accept-charset="utf-8">
				        <!-- DADOS PESSOAIS -------------------------------------------------------------------------- -->
				        <h2>Dados Pessoais</h2>
				        <hr>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Nome</label>
								<input required name="usuario_nome" type="text" placeholder="Digite seu nome.." class="form-control">
							</div>
    					    <div class="col-sm-3 form-group">
    							<label>Login</label>
    							<input required name="usuario_login" type="text" placeholder="Digite seu login.." class="form-control">
    						</div>
    					    <div class="col-sm-3 form-group">
    							<label>Senha</label>
    							<input required name="usuario_senha" type="password" placeholder="Digite uma senha.." class="form-control">
    						</div>    						
						</div>
						<div class='row'>
    						<div class="col-sm-4 form-group">
        						<label>Email</label>
        						<input required name="usuario_email" type="email" placeholder="Endereço de Email.." class="form-control">
    					    </div>
    					    <div class="col-sm-4 form-group">
						        <label>telefone</label>
						        <input required maxlength="15" onfocus="mascaraTelefone()" id="usuario_telefone" name="usuario_telefone" type="text" placeholder="Numero de telefone.." class="form-control">
					        </div>	
    					    <div class="col-sm-4 form-group">
						        <label>Imagem</label>
                                <input required name="imagem_perfil" type="file" name="pic" accept="image/*">
                                <!--<label class="myLabel">-->
                                <!--    <input required name="imagem_perfil" type="file" name="pic" accept="image/*">-->
                                <!--    <span>Selecionar Imagem...</span>-->
                                <!--</label>-->
					        </div>						        
    					</div>
    					
    					<!-- DADOS DE LOCALIZAÇÃO -------------------------------------------------------------------- -->
				        <h2>Localização</h2>
				        <hr>
				        <div class="row">
				            <div class="col-sm-4 form-group">
								<label>CIDADE</label>
								<input required name="nome_cidade" type="text" placeholder="Digite sua Cidade.." class="form-control">
							</div>
							<div class="col-sm-2 form-group">
								<label>ESTADO</label>
                                <select name="sigla_estado">
                                	<option value="">Selecione</option>
                                	<option value="AC">Acre</option>
                                	<option value="AL">Alagoas</option>
                                	<option value="AP">Amapá</option>
                                	<option value="AM">Amazonas</option>
                                	<option value="BA">Bahia</option>
                                	<option value="CE">Ceará</option>
                                	<option value="DF">Distrito Federal</option>
                                	<option value="ES">Espirito Santo</option>
                                	<option value="GO">Goiás</option>
                                	<option value="MA">Maranhão</option>
                                	<option value="MS">Mato Grosso do Sul</option>
                                	<option value="MT">Mato Grosso</option>
                                	<option value="MG">Minas Gerais</option>
                                	<option value="PA">Pará</option>
                                	<option value="PB">Paraíba</option>
                                	<option value="PR">Paraná</option>
                                	<option value="PE">Pernambuco</option>
                                	<option value="PI">Piauí</option>
                                	<option value="RJ">Rio de Janeiro</option>
                                	<option value="RN">Rio Grande do Norte</option>
                                	<option value="RS">Rio Grande do Sul</option>
                                	<option value="RO">Rondônia</option>
                                	<option value="RR">Roraima</option>
                                	<option value="SC">Santa Catarina</option>
                                	<option value="SP">São Paulo</option>
                                	<option value="SE">Sergipe</option>
                                	<option value="TO">Tocantins</option>
                                </select>
							</div>
							<div class="col-sm-3 form-group">
								<label>Nº RESIDENCIAL</label>
								<input required name="numero_residencial" type="number" placeholder="Digite seu numero residencial.." class="form-control">
							</div>
                            <div class="col-sm-3 form-group">
								<label>CEP</label>
								<input required maxlength="11" name="codigo_postal" id="codigo_postal" type="text" placeholder="Entre com seu CEP.." class="form-control">
							</div>							
				        </div>
				        
    					<!-- DADOS PROFISSIONAIS --------------------------------------------------------------------- -->
				        <h2>Dados Profissionais</h2>
				        <hr>
						<div class="row">
							<div class="col-sm-3 form-group">
							    <label>Categoria 01</label>
                                <select id='codigo_categoria_01' name='codigo_categoria_01'>
                                    <option value='' selected="selected">Nenhuma Categoria</option>
                                </select>
							</div>	
							<div class="col-sm-3 form-group">
							    <label>Categoria 02</label>
                                <select id='codigo_categoria_02' name='codigo_categoria_02'>
                                    <option value='' selected="selected">Nenhuma Categoria</option>
                                </select>							
                            </div>							
							<div class="col-sm-3 form-group">
							    <label>Categoria 03</label>
                                <select id='codigo_categoria_03' name='codigo_categoria_03'>
                                    <option value='' selected="selected">Nenhuma Categoria</option>
                                </select>							
                            </div>
							<div class="col-sm-3 form-group">
								<div class="form-group has-feedback size-input required-wrapper">
                                    <label>Distancia de Atendimento</label>
                                    <input required name="distancia_alcance"type="number" class="form-control" id="input requiredValidation" placeholder="Quilômetros"/>
                                    <span class="form-control-feedback">Km</span>
                                </div>
							</div>
						</div>
						<div class="row">
						    <div class="col-sm-12 form-group">
							    <label>DESCRIÇÃO PROFISSIONAL</label>
							    <textarea name="descricao_profissional" placeholder="Nos conte um pouco sobre seu perfil profissional.." rows="4" class="form-control"></textarea>
						    </div>
						</div>
						<button type="button" class="pull-right">Limpar</button>
						<button type="submit" class="pull-right">Cadastrar</button>
				    </form>
                    <script type="text/javascript">
                    		caralhuda();
                     		carregarCategorias();
                            mascaraTelefone();
                            mascaraCep();
                    </script>
				</div>
	        </div>
