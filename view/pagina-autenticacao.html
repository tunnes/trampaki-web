<!DOCTYPE html>

<head>
    <!-- Configurações -->    
    <title>Trampaki</title>
    <meta charset="UTF-8">
    <meta name="description" content="Cliente web Trampaki">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="view/img/fav_logo.png"/>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- CSS -->
    <link href="view/css/pagina_autenticacao.css" rel="stylesheet">

    
    <script type="text/javascript" src="configuration/sistema_global.js"></script>
    <script type="text/javascript" src="view/js/pagina_autenticacao.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700,800" rel="stylesheet">
    
    <!-- *** Provisório *** -->
    <link rel="stylesheet" href="view/css/modal.css" type="text/css"/>    
</head>

<body>
    <!-- Modal ======================================================================================== -->
    <div id="modal_principal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header"><h2 id='modal_titulo'>Solicitacao Efetuada</h2></div>
            <div id="corpo-modal" class="modal-body"><p id='modal_descricao'></p></div>
            <div class="modal-footer"></div>
        </div>
    </div>
    
    <!-- Formulário =================================================================================== -->
    <div class="container">
        <div class="row">
            <div class="form_bg">
                <form id="form_autenticacao" class="form-signin">
                    <h3>PÁGINA DE</h3>
                    <h2 class="form-signin-heading">AUTENTICAÇÃO</h2>
    				    <label>LOGIN</label>
    					<input id="login" onfocus="paginaAutenticacao()" name="usuario_nome" type="text" placeholder="Digite seu login.." class="form-control">
    					
    					<label>SENHA</label>
    					<input id="senha" onfocus="paginaAutenticacao()" name="usuario_nome" type="password" placeholder="Digite sua senha.." class="form-control">
                        <label class="checkbox-inline"><input class="fix-checkbox" type="checkbox" value="">LEMBRAR MINHA SENHA</label>
                        <button onfocus="paginaAutenticacao()" onclick="efetuarAutenticacao()" type="button" type="submit" form="form_autenticacao" class="btn btn-lg btn-primary btn-block">Acessar</button>

                    <label class="control-label">
                        <a href="/#cadastro">Cadastre-se <i class="fa fa-pencil"></i></a> | 
                        <a href="/">RETONAR A PÁGINA PRINCIPAL</a>
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
